<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG battle form screen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button onclick="Wallpaper_turn()">Wallpaper turn</button>
    <button onclick="SetHPbase()">HP Players</button>
    <button onclick="SetImagePlayer()">Image player turn</button>
    <button onclick="SetHPbaseEnemy()">HP Enemy</button>
    <button onclick="SetImageEnemy()">Image Enemy turn</button>
    <button onclick="Description()">Description</button>
    <div class="monster">
        <img src="./assets/action.png" id="Enemyimg"> <!--Image player -->
        <div>
            <h2 id="enemyname" onclick="SetName('enemyname')">Name Enemy</h2> <!-- Name player center with image -->
            </br>
            <p id="Text">...</p>
            </br>
            <span class="HP" id="hp_enemy" onclick="SetHPEnemy()">HP: 0000/0000</span> <!-- Heart player -->
        </div>
    </div>
    <div class="players">
        <div class="player_card">
            <img src="./assets/action.png" id="imgp1"> <!--Image player -->
            <h2 id="name1" onclick="SetName('name1')">Name player</h2> <!-- Name player center with image -->
            <span class="HP" id="hp_p1" onclick="SetHP(1)">HP: 0000/0000</span> <!-- Heart player -->
            </br>
            <button onclick="attackEnemy()">Attack</button>
            </br>
            <button onclick="HitPlayer(1)">Hit Player</button>
        </div>

        <div class="player_card">
            <img src="./assets/action.png" id="imgp2"> <!--Image player -->
            <h2 id="name2" onclick="SetName('name2')">Name player</h2> <!-- Name player center with image -->
            <span class="HP" id="hp_p2" onclick="SetHP(2)">HP: 0000/0000</span> <!-- Heart player -->
            </br>
            <button onclick="attackEnemy()">Attack</button>
            </br>
            <button onclick="HitPlayer(2)">Hit Player</button>
        </div>

        <div class="player_card">
            <img src="./assets/action.png" id="imgp3"> <!--Image player -->
            <h2 id="name3" onclick="SetName('name3')">Name player</h2> <!-- Name player center with image -->
            <span class="HP" id="hp_p3" onclick="SetHP(3)">HP: 0000/0000</span> <!-- Heart player -->
            </br>
            <button onclick="attackEnemy()">Attack</button>
            </br>
            <button onclick="HitPlayer(3)">Hit Player</button>
        </div>

        <div class="player_card">
            <img src="./assets/action.png" id="imgp4"> <!--Image player -->
            <h2 id="name4" onclick="SetName('name4')">Name player</h2> <!-- Name player center with image -->
            <span class="HP" id="hp_p4" onclick="SetHP(4)">HP: 0000/0000</span> <!-- Heart player -->
            </br>
            <button onclick="attackEnemy()">Attack</button>
            </br>
            <button onclick="HitPlayer(4)">Hit Player</button>
        </div>

        <div class="player_card">
            <img src="./assets/action.png" id="imgp5"> <!--Image player -->
            <h2 id="name5" onclick="SetName('name5')">Name player</h2> <!-- Name player center with image -->
            <span class="HP" id="hp_p5" onclick="SetHP(5)">HP: 0000/0000</span> <!-- Heart player -->
            </br>
            <button onclick="attackEnemy()">Attack</button>
            </br>
            <button onclick="HitPlayer(5)">Hit Player</button>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="enemy.js"></script>
</body>
</html>
